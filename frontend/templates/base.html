<!-- This file contains all the content that is common to the other templates.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Matrix</title>
  <script src="https://kit.fontawesome.com/9c53ea3530.js" crossorigin="anonymous"></script>
  <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static', filename='assets/favicon/favicon.ico')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" , type="text/css">

</head>

<body class="d-flex  flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg w-100 nav-underline navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <i class="fa-solid fa-film" style="color: #03A062;"></i>
        Movie Matrix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Genres
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{ url_for('genre') }}">Action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{{ url_for('genre') }}">Adventure</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{{ url_for('genre') }}">Comedy</a></li>
            </ul>
        </ul>
        <form method="POST" action="{{ url_for('search_route') }}" class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
          <button class="btn btn-dark search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    {% block content %}

    {% endblock %}
  </div>
  <footer>
    <p>Group 1 project.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
