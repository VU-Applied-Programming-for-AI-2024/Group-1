{% extends "base.html" %}
{% block content%}
<div class="container d-flex flex-column mx-auto">
    <h2 class="mx-auto mt-5">signup</h2>
    <p class="mx-auto mt-1">Create a free Movie Matrix account</p>
</div>

<div class="signup-details">
    <form action="POST" id="signup">
        <label for="user">Username*: </label>
        <input class="input-field" type="text" id="user" name="username" required>
        <label for="email-address">Email*: </label>
        <input class="input-field" type="text" id="email" name="email-address" required>
        <label for="password">Password*: </label>
        <input class="input-field" type="password" id="password" name="password" required>
        <label for="repeat-password">Repeat Password*: </label>
        <input class="input-field" type="password" id="password" name="password" required>
    </form>
    <button type="submit" id="login-btn" class="btn btn-dark signup-btn" form="signup"><a href="{{ url_for('home') }}">Sign Up</a></button>
</div>

<div class="d-flex justify-content-center">
    <p>Already have an account <a href="{{ url_for('login') }}">Sign Up</a></p>
</div>

{% endblock %}
